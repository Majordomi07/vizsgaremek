<!DOCTYPE html>
<html lang="hu">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>újmeló | Bejelentkezés</title>
    <link rel="stylesheet" href="/assets/css/global.css" />
    <link rel="stylesheet" href="/assets/css/popup.css" />
    <link rel="stylesheet" href="/assets/css/login.css" />
  </head>
  <body>
    <!-- --------------------------- Popup messages ---------------------------- -->

    <div class="popup success" id="successfulRegister">
      <div class="top">
        <img src="/assets/images/icons/check-circle.svg" />
        <h3>Sikeres regisztráció!</h3>
      </div>
      <div class="bottom">
        <p>Sikeresen regisztráltál, most kérlek jelentkezz be!</p>
      </div>
    </div>

    <div class="popup error" id="loginError">
      <div class="top">
        <img src="/assets/images/icons/alert-triangle.svg" />
        <h3>Bejelentkezési hiba</h3>
      </div>
      <div class="bottom">
        <p>Ezekkel az adatokkal nincsen felhasználó regisztrálva. Kérlek próbálj újra!</p>
      </div>
    </div>

    <!-- ----------------------------------------------------------------------- -->
    <!--                                  Main                                   -->
    <!-- ----------------------------------------------------------------------- -->

    <main>
      <div class="design">
        <div class="logo">
          <a href="/">
            <img src="/assets/images/logo-white.svg" />
          </a>
        </div>
        <div class="blob"></div>
      </div>
      <div class="form">
        <a href="/">
          <img src="/assets/images/logo.svg" />
        </a>
        <h2>Bejelentkezés</h2>
        <form id="loginForm">
          <div>
            <label>Email cím</label>
            <input type="text" placeholder="valaki@valami.com" id="email" name="email" />
            <p id="emailError" class="error"></p>
          </div>
          <div>
            <label>Jelszó</label>
            <input type="password" placeholder="Jelszó" id="password" name="password" />
            <p id="passwordError" class="error"></p>
          </div>
          <a href="/register">Fiók létrehozása</a>
          <div class="button">
            <button type="submit">Bejelentkezés</button>
          </div>
        </form>
      </div>
    </main>

    <script src="/assets/js/functions/popupMessage.js"></script>
    <script src="/assets/js/connection/login.js"></script>
  </body>
</html>
